      class="flex items-center gap-3 px-4 py-2 rounded font-medium text-gray-100 hover:bg-slate-950 hover:text-white transition">
      <svg xmlns="http://www.w3.org/2000/svg" class="size-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5"

      <svg xmlns="http://www.w3.org/2000/svg" class="size-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
        stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />

      Sections
    </a>

    <!-- Items (active section context required) -->
    <a routerLink="/menu-items" routerLinkActive="bg-slate-950 text-brand-primary" (click)="select.emit()"
      class="flex items-center gap-3 px-4 py-2 rounded font-medium text-gray-100 hover:bg-slate-950 hover:text-white transition">
      <svg xmlns="http://www.w3.org/2000/svg" class="size-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5"

      Items

    <a routerLink="/theme" routerLinkActive="bg-slate-950 text-brand-primary" (click)="select.emit()"
      class="flex items-center gap-3 px-4 py-2 rounded font-medium text-gray-100 hover:bg-slate-950 hover:text-white transition">
      <svg xmlns="http://www.w3.org/2000/svg" class="size-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
