<div
  class="bg-slate-100 sticky top-0 z-10 shadow shadow-slate-200 border-b border-slate-200 mb-4"
>
  <app-page-header title="Menu Items">
    <p-button
      label="Add new item"
      size="small"
      (onClick)="isDarawerVisible = true"
    ></p-button>
  </app-page-header>
</div>

<div class="overflow-auto px-4">
  <app-menu-item-table
    [cols]="menuItemsCols()"
    [items]="menuItems()"
    (rowSelect)="setSelectedRow($event)"
  ></app-menu-item-table>
</div>

<pre>
    {{ selectedRow() | json }}
</pre>
<p-drawer
  [(visible)]="isDarawerVisible"
  [header]="selectedRow() ? 'Edit menu item' : 'Add new menu item'"
  (onHide)="setSelectedRow(false)"
  position="right"
  styleClass="!w-full md:!w-[45rem] lg:!w-[60rem]"
>
  <p>
    Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod
    tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam,
    quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo
    consequat.
  </p>
</p-drawer>
