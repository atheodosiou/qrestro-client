<div
  class="bg-slate-100 sticky top-0 z-10 shadow shadow-slate-200 border-b border-slate-200 mb-4"
>
  <app-page-header title="Menu Items">
    <p-button
      label="Add new item"
      size="small"
      (onClick)="addNewItem()"
    ></p-button>
  </app-page-header>
</div>

<div class="overflow-auto px-4">
  <app-menu-item-table
    [cols]="menuItemsCols()"
    [items]="menuItems()"
    (editRow)="editRow($event)"
    (deleteRow)="deleteRow($event)"
  ></app-menu-item-table>
</div>

<!--  -->
<p-drawer
  [visible]="isDarawerVisible()"
  [header]="selectedRow() ? 'Edit menu item' : 'Add new menu item'"
  position="right"
  styleClass="!w-full md:!w-[45rem] lg:!w-[55rem]"
  [closable]="false"
  [closeOnEscape]="false"
  [dismissible]="false"
>
  <app-menu-items-form
    [item]="selectedRow()"
    (formSubmit)="handleSubmit($event)"
    (dismiss)="dismiss()"
  ></app-menu-items-form>
</p-drawer>
