<div class="flex min-h-screen">
    <!-- Left Column -->
    <div class="w-full md:w-1/2 flex items-center justify-center bg-white p-10">
        <div class="w-full max-w-sm space-y-6 flex flex-col items-center justify-center">
            <div>
                <h1 class="text-3xl font-bold">Welcome to QResto</h1>
                <p class="text-gray-500 mt-2">
                    Sign in with your Google account to continue.
                </p>
            </div>

            <button (click)="handleCustomGoogleLogin()"
                class="w-full bg-black text-white py-3 rounded-lg font-semibold hover:bg-gray-900 transition cursor-pointer">
                <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google"
                    class="inline-block w-5 h-5 mr-2" />
                Sign in with Google
            </button>
        </div>
    </div>

    <!-- Right Column (External Background Image) -->
    <div class="hidden md:block w-1/2 bg-cover bg-center rounded-bl-3xl" style="background-image: url('login-bg.jpg');">
        <div class="h-full w-full backdrop-opacity-50 flex flex-col justify-end p-10 text-white rounded-bl-3xl">
            <h2 class="text-2xl font-semibold text-center">Easy Way To Manage Your Menu</h2>
            <p class="text-sm mt-2 text-gray-200 text-center">
                Beautiful QR Menus • Smart Dashboard • Multi-Venue Ready
            </p>
        </div>
    </div>
</div>
